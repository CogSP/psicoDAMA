<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- this will link the css file-->
    <script defer src="script.js"></script> <!-- this will link the js file-->
    <title>DAMA</title>
</head>
<body>
    <main>
        <table>  <!-- the structure of the checkers board: 8 x 8. The pieces moves only over "black" cells -->
            <!-- we use <p> tag to "wrap" the red pieces, and <spam> for the white ones. Could we use <spam> 
                for both of them? -->
            
            <tr>  
                <td class = "white"></td> 
                <td class = "black"><p class="red-piece" id = 0></p></td> 
                <td class = "white"></td>
                <td class = "black"><p class="red-piece" id = 1></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class="red-piece" id = 2></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class="red-piece" id = 3></p></td>
            </tr>
            <tr>  
                <td class = "black"><p class="red-piece" id = 4></p></td>
                <td class = "white"></td> 
                <td class = "black"><p class="red-piece" id = 5></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class="red-piece" id = 6></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class="red-piece" id = 7></p></td> 
                <td class = "white"></td>
            </tr>
            <tr>  
                <td class = "white"></td> 
                <td class = "black"><p class= "red-piece" id = 8></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class= "red-piece" id = 9></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class= "red-piece" id = 10></p></td> 
                <td class = "white"></td> <td class = "black"><p class="red-piece" id = 11></p></td>
            </tr>
            <tr>  
                <td class = "black"></td> 
                <td class = "white"></td> 
                <td class = "black"></td> 
                <td class = "white"></td> 
                <td class = "black"></td> 
                <td class = "white"></td> 
                <td class = "black"></td> 
                <td class = "white"></td>
            </tr>
            <tr>  
                <td class = "white"></td> 
                <td class = "black"></td> 
                <td class = "white"></td> 
                <td class = "black"></td> 
                <td class = "white"></td> 
                <td class = "black"></td> 
                <td class = "white"></td> 
                <td class = "black"></td>
            </tr>
            <tr> 
                <!-- the tutorial used <span> instead of <p> to differenciate between red and black-->
                <!-- when I do that, the black piecees seem beans--> 
                <td class = "black"><p class = "black-piece" id = 12></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class = "black-piece" id = 13></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class = "black-piece" id = 14></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class = "black-piece" id = 15></p></td> 
                <td class = "white"></td>
            </tr>
            <tr>  
                <td class = "white"></td> 
                <td class = "black"><p class = "black-piece" id = 16></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class = "black-piece" id = 17></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class = "black-piece" id = 18></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class = "black-piece" id = 19></p></td>
            </tr>
            <tr>  
                <td class = "black"><p class = "black-piece" id = 20></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class = "black-piece" id = 21></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class = "black-piece" id = 22></p></td> 
                <td class = "white"></td> 
                <td class = "black"><p class = "black-piece" id = 23></p></td> 
                <td class = "white"></td>
            </tr>
        </table>
        <div class="desktop">
            <div class="red-turn-text">
                Reds turn
            </div>
            <p id="divider">|</p>
            <div class="black-turn-text">
                Blacks turn
            </div>
        </div>
    </main>
</body>
</html>
